<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Alumni UNIKU</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }

        h1 {
            margin-top: 1rem;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .modal-img {
            max-width: 100%;
            max-height: 80vh;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="alumni1.jpg" alt="Alumni 1">
        <img src="alumni2.jpg" alt="Alumni 2">
        <img src="alumni3.jpg" alt="Alumni 3">
        <img src="alumni4.jpg" alt="Alumni 4">
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Gambar Modal" class="modal-img">
        </div>
    </div>
    <script src="tugas.js"></script>
</body>
</html>
